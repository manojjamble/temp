<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FarmEase Machines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #28a745;
            margin-top: 20px;
        }
        .filters {
            margin: 20px 0;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .machines {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .machine-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .machine-card:hover {
            transform: scale(1.05);
        }
        .machine-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .pagination {
            margin: 20px;
        }
        .pagination button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pagination button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FarmEase Machines</h1>
        
        <div class="filters">
            <select id="machineFilter">
                <option value="">All Machines</option>
                <option value="Tractor">Tractor</option>
                <option value="Harvester">Harvester</option>
                <option value="Plough">Plough</option>
                <option value="Seeder">Seeder</option>
            </select>
            <button onclick="fetchMachines(1)">Filter</button>
        </div>

        <div class="machines" id="machinesContainer"></div>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="pageNum">1</span>
            <button id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function fetchMachines(page) {
            const filter = document.getElementById("machineFilter").value;
            const response = await fetch(`http://localhost:3000/api/machine?village=Wasunde`, {
    method: 'GET',
    headers: {
        'Content-Type': 'application/json'
    }
});

            const data = await response.json();

            totalPages = data.totalPages;
            document.getElementById("pageNum").textContent = page;
            document.getElementById("prevBtn").disabled = page <= 1;
            document.getElementById("nextBtn").disabled = page >= totalPages;

            const machinesContainer = document.getElementById("machinesContainer");
            machinesContainer.innerHTML = "";

            data.machines.forEach(machine => {
                const machineCard = document.createElement("div");
                machineCard.classList.add("machine-card");

                machineCard.innerHTML = `
                    <img src="${machine.images[0]}" alt="${machine.name}">
                    <h3>${machine.name}</h3>
                    <p><strong>Model:</strong> ${machine.model}</p>
                    <p><strong>Rent:</strong> â‚¹${machine.rentalCost} per ${machine.rentalUnit}</p>
                    <p><strong>Owner:</strong> ${machine.ownerId.name}</p>
                `;

                machinesContainer.appendChild(machineCard);
            });
        }

        function changePage(direction) {
            if ((currentPage + direction) > 0 && (currentPage + direction) <= totalPages) {
                currentPage += direction;
                fetchMachines(currentPage);
            }
        }

        fetchMachines(1);
    </script>

</body>
</html>
